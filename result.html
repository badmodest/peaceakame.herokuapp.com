<style>
.contact100-form-title {
	font-family: 'Noto Sans TC', sans-serif;
  font-size:34px;
}

textarea {
        overflow-y: scroll;
        height: 100px;
		wrap:display;
		overflow:hidden;
		display: flex;
  		justify-content: center;
		cols="50";
		rows="5";  
}

</style>
</head>
<body>
	<div class="container-contact100">
		
			<form class="contact100-form validate-form">
				<div class="wrap-contact100">
					{% if prediction==1 %}
						<div style="color:#232323;text-align:center;font-size:25px">Похоже, это сообщение являеться спамом!</div>
						<span style='font-size:25px;'>&#128545;</span>
					{% elif prediction ==0 %}
						<div style="color:#232323;text-align:center;font-size:25px">Это не спам!</div>
						<span style='font-size:25px;'>&#128512;</span>
					{% endif %}
				</div>	
			</form>
		
	</div>
